# site properties and page defaults
title: 多智能体与具身智能研究所
subtitle: 鹏城实验室网络智能研究部
description: 多智能体与具身智能研究所隶属于鹏城实验室网络智能研究部，研究所以人工智能前沿技术探索、以及原创技术引领产业发展为导向，重点突破智能体视角下的多模态感知与生成、智能体任务生成与规划、多智能体的通讯协作与联合决策、具身智能体的控制与人机共融、智能体评测机制与体系等几大方向开展研究。相关课题将涵盖从基础理论到实际应用的全方位内容，旨在通过领域合作研究，解决现实世界中的复杂智能体问题，支撑智能制造、工业物联网、无人自主系统、机器人系统在内的多个场景的规模化产业应用。
header: images/background.jpg
footer: images/background.jpg
proofer: false

